language: d
d: ldc
os:
  - linux
  - osx
env:
  - ARCH=x86
  - ARCH=x86_64
matrix: # ldc on 32bit linux needs libcurl4-openssl-dev:i386 which cannot be installed
  exclude:
    - d: ldc
      os: linux
      env: ARCH=x86
  include:
    - d: dmd
      os: linux
      env: ARCH=x86
addons:
  apt:
    packages:
      - gcc-multilib
      - libcurl4-openssl-dev
      - upx-ucl
before_install:
  - if [[ $TRAVIS_OS_NAME = osx ]]; then brew update && brew install upx; fi
before_script:
  - ln -s /usr/bin/ld.gold ~/ld
script:
  - export PATH="$HOME:$PATH"
  - dub test --arch=$ARCH --compiler=$DC || dub test --arch=$ARCH --compiler=$DC # work around link error
  - dub build --arch=$ARCH --compiler=$DC --build=release
before_deploy:
  - if which strip; then strip dls; fi
  - upx --best --ultra-brute dls
  - zip -0 dls-${TRAVIS_TAG:-untagged}.$TRAVIS_OS_NAME.$ARCH.zip dls
deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file_glob: true
  file: dls-*.zip
  skip_cleanup: true
  on:
    repo: LaurentTreguier/dls
    tags: true
